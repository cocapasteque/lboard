<nz-table #boardTable [nzData]="leaderboards" class="kit__utils__table mb-4 col-md-11">
  <thead>
  <tr>
    <th>Key</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of boardTable.data">
    <td>{{data.key}}</td>
    <td>{{data.name}}</td>
    <td>{{data.description}}</td>
  </tr>
  </tbody>
</nz-table>
